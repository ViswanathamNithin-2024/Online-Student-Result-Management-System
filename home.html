<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Dark gradient background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        /* Glassmorphism effect for the form container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
            font-weight: bold;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            color: white;
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Button with glowing effect */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0px 4px 15px rgba(255, 75, 43, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #ff1e56, #ff6a00);
            transform: scale(1.05);
            box-shadow: 0px 4px 20px rgba(255, 75, 43, 0.6);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>University Results</h2>
        <form action="http://localhost:9090/UniversityResultStudent/ResultServlet" method="GET">
            <label for="rollno">Enter Roll Number</label>
            <input type="text" id="rollno" name="rollno" placeholder="Enter your roll number" required>
            <label for="rollno">Enter Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Get Result</button>
        </form>
    </div>

</body>
</html>
