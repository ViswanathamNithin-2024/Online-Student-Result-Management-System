<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Invalid Roll Number</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background with gradient */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }

        /* Glassmorphism container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #ffeb3b;
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        p {
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Button with glowing effect */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ffeb3b, #ffbb00);
            border: none;
            color: black;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 15px rgba(255, 235, 59, 0.4);
        }

        button:hover {
            background: linear-gradient(135deg, #ffd600, #ff9800);
            transform: scale(1.05);
            box-shadow: 0px 4px 20px rgba(255, 235, 59, 0.6);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>‚ö†Ô∏è Error: Invalid Roll Number</h2>
        <p>The roll number you entered does not exist. Please try again.</p>
        <button onclick="window.location.href='home.html'">üîô Go Back</button>
    </div>

</body>
</html>
